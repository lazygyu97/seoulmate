#Oauth
spring.profiles.include=oauth
front.server.url=http://localhost:7070
spring.datasource.url=jdbc:mysql://localhost:3306/seoulmate

#Database
spring.datasource.username=${DATA_USERNAME}
spring.datasource.password=${DATA_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#JWT
jwt.secret.key=${JWT_SECRET_KEY}
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#SMTP
spring.mail.username=${MAIL_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=1502
spring.data.redis.database=0

## S3
cloud.aws.credentials.accessKey=${ACCESS_KEY}
cloud.aws.credentials.secretKey=${SECRET_KEY}
cloud.aws.region.static=${REGION}
cloud.aws.s3.bucket=${BUCKET_NAME}
cloud.aws.stack.auto-=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB